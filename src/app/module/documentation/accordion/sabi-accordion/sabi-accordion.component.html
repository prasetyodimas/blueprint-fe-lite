<div class="col-12 col-lg-12 col-md-12">
    <h2>Accordion</h2>
    <p>Accordion is used to reveal or hide content.</p>
    <a [href]="url" target="_blank">Accordion Design Sytems</a>
</div>
<div class="mt-3">
    <p-accordion *ngFor="let questionList of question">
        <p-accordionTab header="{{questionList.title}}">
            <p>{{questionList.desc}}</p>
        </p-accordionTab>
    </p-accordion>
</div>
