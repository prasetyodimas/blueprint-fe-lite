<div class="grid">
    <div class="col-12 col-lg-12 col-md-12">
        <h2>Avatar</h2>
        <p>Avatars are used to show a thumbnail representation of an individual or business in the interface.</p>
        <a [href]="url" target="_blank">Avatar Design Sytems</a>
    </div>
    <div class="col-4 col-md-4">
        <p-card>
            <h5>Sabi Avatar Rectangle</h5>
            <p-avatar label="SB" styleClass="mr-2" size="xlarge"></p-avatar>
            <p-avatar
                    label="SB"
                    styleClass="mr-2"
                    size="large"
                    [style]="{'background-color':'#2196F3', 'color': '#ffffff'}"
            >
            </p-avatar>
            <p-avatar
                    label="SB"
                    styleClass="mr-2"
                    size="medium"
                    [style]="{'background-color':'#9c27b0', 'color': '#ffffff'}"
            >
            </p-avatar>
        </p-card>
    </div>
    <div class="col-4 col-md-4">
        <p-card>
            <h5>Sabi Avatar Circle</h5>
            <p-avatar
                    label="IR"
                    styleClass="mr-2"
                    size="xlarge"
                    shape="circle"
            >
            </p-avatar>
            <p-avatar
                    label="IR"
                    styleClass="mr-2"
                    size="large"
                    [style]="{'background-color':'#2196F3', 'color': '#ffffff'}"
                    shape="circle"
            >
            </p-avatar>
            <p-avatar
                    label="IR"
                    styleClass="mr-2"
                    [style]="{'background-color': '#9c27b0', 'color': '#ffffff'}"
                    shape="circle"
            >
            </p-avatar>
        </p-card>
    </div>
</div>
