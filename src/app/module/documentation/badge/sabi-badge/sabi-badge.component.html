<div class="col-12 col-lg-12 col-md-12">
    <h2>Badge</h2>
    <p>Badge are used to inform the status of an object.</p>
    <a [href]="url" target="_blank">Badge Design Sytems</a>
</div>
<div class="mt-5">
    <p-card>
        <p-tag styleClass="mr-3 p-2 text-sm" value="Neutral" [style]="{'background-color':'#F1F5F9', 'color': '#64748B'}"></p-tag>
        <p-tag styleClass="mr-3 p-2 text-sm" severity="success" value="Success" [style]="{'background-color':'#E4EFD6', 'color': '#079E08'}"></p-tag>
        <p-tag styleClass="mr-3 p-2 text-sm" severity="info" value="In Progress" [style]="{'background-color':'#E2F4FF', 'color': '#2B76CB'}"></p-tag>
        <p-tag styleClass="mr-3 p-2 text-sm" severity="warning" value="Warning" [style]="{'background-color':'#FEF5E7', 'color': '#D97706'}"></p-tag>
        <p-tag styleClass="mr-3 p-2 text-sm" severity="danger" value="Danger" [style]="{'background-color':'#FEECEF', 'color': '#F43F5E'}"></p-tag>
    </p-card>
</div>
