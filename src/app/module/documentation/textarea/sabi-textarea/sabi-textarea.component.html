<div class="col-12 col-lg-12 col-md-12">
    <h2>Textarea</h2>
    <p>Textarea are used to perform individual or business actions on the interface.</p>
    <a href="https://www.figma.com/file/oMZVXvbVmSbTwQFZkN1sY6/Design-System-LaaS?node-id=950%3A3956&t=z5hRz1qGpHqKfM7j-0" target="_blank">Textarea Design Sytems</a>
</div>
<div class="mt-5">
    <p-card>
        <h5>Default</h5>
        <textarea rows="5" cols="30" pInputTextarea></textarea>

        <h5>Float Label</h5>
        <span class="p-float-label">
            <textarea id="float-input" rows="5" cols="30" pInputTextarea></textarea>
            <label for="float-input">Summary</label>
        </span>

        <h5>AutoResize</h5>
        <textarea rows="5" cols="30" pInputTextarea [autoResize]="true"></textarea>
    </p-card>
</div>
