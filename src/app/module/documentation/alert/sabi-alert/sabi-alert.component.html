<div class="col-12 col-lg-12 col-md-12">
    <h2>Alert</h2>
    <p>Alert are used to show feedback to the user about an action or state.</p>
    <a href="{{url}}" target="_blank">Alert Design Sytems</a>
</div>
<p-toast position="top-center" key="toast">
    <ng-template let-message pTemplate="message">
        <div class="flex" style="flex: 2 2 auto">
            <div style="padding-top: 0.25rem">
                <img src="{{iconUrl}}" width="16" height="16" alt="toast icon">
                <i class="icon-plus"></i>
            </div>
            <div class="flex-row message" style="margin: 0 10px">
                <div [ngClass]="message.summary && message.detail ? 'message-summary message-space' : 'message-summary'" *ngIf="message.summary">{{message.summary}}</div>
                <div class="message-detail" *ngIf="message.detail">{{message.detail}}</div>
            </div>
        </div>
    </ng-template>
</p-toast>
<div class="mt-5">
    <p-card>
        <button pButton pRipple type="button" label="Information alert" (click)="showAlert('info', 'Akun Anda siap diintegrasikan', 'Hubungkan ekosistem Anda dengan API Sabi.')" style="background-color: #64748B"></button>
        <button pButton pRipple type="button" label="Information alert without title" (click)="showAlert('info', '', 'Hubungkan ekosistem Anda dengan API Sabi.')" style="background-color: #64748B"></button>
        <button pButton pRipple type="button" label="Success alert" (click)="showAlert('success', '', 'Pengajuan pinjaman Anda diterima')" style="background-color: #009B00"></button>
        <button pButton pRipple type="button" label="Warning alert" (click)="showAlert('warn', 'Isi data dengan akurat sesuai ketentuan', 'Kesalahan pengisian bisa membuat pengajuanmu tertunda hingga 30 hari kerja.')" style="background-color: #D97706"></button>
        <button pButton pRipple type="button" label="Error alert" (click)="showAlert('error', 'Semua kolom wajib diisi', '')" style="background-color: #F43F5E"></button>
    </p-card>
</div>
