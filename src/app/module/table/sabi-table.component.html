<div class="col-12 col-lg-12 col-md-12 mb-5">
    <h2>Table</h2>
</div>
<p-table #dt [value]="tableData"
         [(selection)]="selectedCustomers"
         dataKey="id"
         [rowHover]="true"
         [rows]="5"
         [showCurrentPageReport]="true"
         [rowsPerPageOptions]="[5,10,25,50]"
         [paginator]="true"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0"
         [globalFilterFields]="['name','country.name','representative.name','status']"
         class="sabi-table"
>
    <ng-template pTemplate="caption">
        <div class="sabi-table-header table-header flex justify-content-between">
            <span style="margin: auto 0"></span>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Cari ..." />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Debitur
                    <p-sortIcon field="name"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="ktp" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    KTP
                </div>
            </th>
            <th pSortableColumn="company" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Nama Usaha
                    <p-sortIcon field="company"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="limit" style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    Limit
                    <p-sortIcon field="limit"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="status" style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                    Status
                    <p-sortIcon field="status"></p-sortIcon>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-borrowers>
        <tr class="p-selectable-row">
            <td>
                <p-tableCheckbox [value]="borrowers"></p-tableCheckbox>
            </td>
            <td>
                <span class="p-column-title">Debitur</span>
                {{borrowers.name}}
            </td>
            <td>
                <span class="p-column-title">Ktp</span>
                <img src="{{borrowers.ktp}}" width="30" alt="ktp">
            </td>
            <td>
                <span class="p-column-title">Nama Usaha</span>
                {{borrowers.company}}
            </td>
            <td>
                <span class="p-column-title">Limit</span>
                {{borrowers.limit}}
            </td>
            <td>
                <span class="p-column-title">Status</span>
                {{borrowers.status}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
